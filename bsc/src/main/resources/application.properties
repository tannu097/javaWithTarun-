#Below are the multipart configurations required in application.properties to 
#enable file uploading in a Spring Boot app.
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB



spring.datasource.url=jdbc:mysql://localhost:3306/bse?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=tarun
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.h2.console.enabled=true
server.port=8080
spring.jpa.hibernate.ddl-auto=create
server.servlet.context-path=/bse
spring.jpa.show-sql=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.profiles.active=dev